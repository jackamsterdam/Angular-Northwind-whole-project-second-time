<div class="box" *ngIf="product">
    <form (ngSubmit)="update()" [formGroup]="productForm">
        <h2>Edit Product</h2>

        <label>Name: </label>
        <input type="text" [formControl]="nameInput" required minlength="3">
        <span *ngIf="nameInput.touched && nameInput.errors?.['required']">Missing name</span>
        <span *ngIf="nameInput.touched && nameInput.errors?.['minlength']">Length must be minimum 3 chars</span>

        <label>Price: </label>
        <input type="number" step="0.01" [formControl]="priceInput" required min="0" max="1000">
        <span *ngIf="priceInput.touched && priceInput.errors?.['required']">Missing price</span>
        <span *ngIf="priceInput.touched && priceInput.errors?.['min']">Price can't be negative</span>
        <span *ngIf="priceInput.touched && priceInput.errors?.['max']">Price can't exceed 10000</span>

        <label>Stock: </label>
        <input type="number" [formControl]="stockInput" required min="0" max="10000">
        <span *ngIf="stockInput.touched && stockInput.errors?.['required']">Missing stock</span>
        <span *ngIf="stockInput.touched && stockInput.errors?.['min']">Stock can't be negative</span>
        <span *ngIf="stockInput.touched && stockInput.errors?.['max']">Stock can't exceed 10000</span>

        <label>Image: </label>
        <input type="file" accept="image/*" #imageBox [formControl]="imageInput">


        <button [disabled]="productForm.invalid">Update</button>
    </form>
</div>
