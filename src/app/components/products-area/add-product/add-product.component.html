<div class="box">
    <form (ngSubmit)="add()" #formInfo="ngForm">
        <h2>Add Product</h2>
<!-- every line you write ngModel twice one for 2 way binding the other for form errors  -->
        <label>Name: </label>
        <input type="text" name="name" [(ngModel)]="product.name" #nameBox="ngModel" required minlength="3">
        <span *ngIf="nameBox.touched && nameBox.errors?.['required']">Missing name</span>
        <span *ngIf="nameBox.touched && nameBox.errors?.['minlength']">Minimum length is 3 chars long</span>

        <label>Price: </label>
        <input type="number" step="0.01" name="price" [(ngModel)]="product.price" #priceBox="ngModel" required min="0" max="1000">
        <span *ngIf="priceBox.touched && priceBox.errors?.['required']">Missing price</span>
        <span *ngIf="priceBox.touched && priceBox.errors?.['min']">Price can't be negative</span>
        <span *ngIf="priceBox.touched && priceBox.errors?.['max']">Price can't exceed 1000</span>

        <label>Stock: </label>
        <input type="number" name="stock" [(ngModel)]="product.stock" #stockBox="ngModel" required min="0" max="10000">
        <span *ngIf="stockBox.touched && stockBox.errors?.['required']">Missing stock</span>
        <span *ngIf="stockBox.touched && stockBox.errors?.['min']">Stock can't be negative</span>
        <span *ngIf="stockBox.touched && stockBox.errors?.['max']">Stock can't exceed 10000</span>

        <label>Image: </label>
        <input type="file" accept="image/*" #imageBox>



        <button [disabled]="formInfo.invalid">Add</button>
    </form>
</div>
